<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="assets/logo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="flex flex-column align-center gap-4">
      <header>
        <img src="assets/logo-full.svg" alt="logo quicklist" />
      </header>
      <div class="container flex flex-column gap-25">
        <div class="flex flex-column gap-1">
          <a href="#">
            <img src="assets/icons/link-btn.svg" alt="botÃ£o voltar" />
          </a>
          <h1>Compras da semana</h1>
        </div>
        <div class="flex gap-1">
          <input id="item" type="text" placeholder="Adicione um novo item" />
          <button id="add-item">Adicionar item</button>
        </div>

        <div class="item-container flex flex-column gap-1">
          <span class="no-item">Nenhum item adicionado a lista</span>
        </div>
        <div class="alert-msg flex justify-between align-center gap-05">
          <div class="flex align-center gap-05">
            <img src="assets/icons/warning-circle-filled.svg" alt="" />
            <span>O item foi removido da lista</span>
          </div>
          <img
            id="remove-alert"
            src="assets/icons/delete-small.svg"
            alt="remover aviso"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
